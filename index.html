<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="weather-wrapper">
        <div>
            <label for="location-input">Search Location:</label>
            <input type="text" id="location-input" placeholder="Enter location"></input>
            <button id="search-button">Get Weather</button>
        </div>
        <div class="weather-app">
            <h2 id="date">Monday, 27th April</h2>
            <h2 id="time">6:27am</h2>
            <h1 id="location">London</h1>
            <img id="icon" src="" alt="Weather Icon">

            <p><span id="temp_c"></span>°C / <span id="temp_f"></span>°F</p>
        </div>
    </div>
</body>
</html>
